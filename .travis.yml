matrix:
  include:
    - language: go
      go:
        - 1.10.x
      before_install:
        - go get -t -v ./...
      script:
        - go test -race -coverprofile=coverage.txt -covermode=atomic ./...
      install:
        - go get github.com/smartystreets/goconvey/convey
      after_success:
        - bash <(curl -s https://codecov.io/bash)
